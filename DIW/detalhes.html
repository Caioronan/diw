<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MaraTornado</title>

    <link rel = "stylesheet" href = style.css>
        <script src="script.js" defer></script> 

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>



  <body>
    <header class = "container header col-12">
      <div class = "row">
        <div class = "col-2">
          <img src = "/im/tornado.png" class = logo>
          <h4>Maratornado</h4>
        </div>
        <div class = "col-12 col-sm-12 col-md-12 col-lg-6">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="#lançamentos">LANÇAMENTOS</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#destaques">EM DESTAQUE</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#avaliações">AVALIAÇÕES</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#entrevistas">ENTREVISTAS E MAKINGOF</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#novidades">NOVIDADES</a>
          </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>

        <div class = "search col-12 col-sm-12 col-md-12 col-lg-4">
          <form class="d-flex">
            <input class="form-control me-2" type="search" aria-labelledby="Pesquisar filme"
                aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </header>

    <div id="detalheFilme" class="row"></div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(location.search);

        let id = params.get('id');

        dadosFilmes = JSON.parse (localStorage.getItem('db_filmes'));

        let idxFilme = dadosFilmes.results.findIndex((elem)=>elem.id == id);


        if(idxFilme > -1)
        {
            let filme = dadosFilmes.results[idxFilme];

        document.getElementById('detalheFilme').innerHTML = `  
        

  <div class="card mb-3 " style="width: 100;">
    <div class="full">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="card-img-top" alt="FilmeXPTO">
      </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">${filme.title}</h5>
        <p class="card-text">${filme.overview}</p>
        <p class="card-text"><strong>Popularidade:</strong> ${filme.popularity}</p>
        <p class="card-text"><strong>Produção:</strong> ${filme.production}</p>
        <p class="card-text"><strong>Lançamento: </strong>${filme.release_date} </p>
      </div>
    </div>
  </div>
</div>
</div>`
}
else
{
    alert('Filme não encontrado');
}
    </script>
    <script src="app.js"></script>
      
  </body>

  <footer class = "container footer">
      <div class = "row">
        <div class = "col-12">
          <span> © Copyright 2022 - DIW  -</span>
          <span class = pucminas>   ICEI PUC MINAS  </span>
          <img src = "/im/tornado.png" class = logof>
          

        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
